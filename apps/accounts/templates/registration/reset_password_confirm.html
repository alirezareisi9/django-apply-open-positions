{% extends 'base.html' %}
{% block title %}reset password done{% endblock %}
{% block body %}
    <h3>Enter New Password</h3>
    <p>
        Enter new password twice so we can verify you typed it in correctly!
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
